<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controller</title>
</head>
<body>
    <button onclick="send('front')">^</button>
    <br />
    <button onclick="send('left')">&lt;</button>
    <button onclick="send('right')">&gt;</button>
    <br />
    <button onclick="send('back')">v</button>
    <script>
        let endpoint = location.href.replace("controller", "") + "move?";
        function send(direction) {
            console.log(get(endpoint + direction));
        }

        function get(url)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", url, false ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
    </script>
</body>
</html>
